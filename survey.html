<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script  src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Survey</h1>
    <form id="name">
      <div class="form-group">
        <label for="name1">first name:</label>
        <input id="name1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="name2">last name:</label>
        <input id="name2" class="form-control" type="text">
      </div>

      <select class="form-control" id="food">
        <option>Pizza</option>
        <option>Burger</option>
        <option>Tacos</option>
        <option>Steak</option>
      </select>

      <div class="radio">
        <label>
          <input type="radio" name="music" value="Rap" checked>
            Rap
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="music" value="Reggae">
            Reggae
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="Rock">
            Rock
        </label>
      </div>

      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>

      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>

      <button type="submit" class="btn">Submit!</button>

    </form>



    <div id="collected-data">
      Name:<span id="user-name"></span><br>
      Favorite Food:<span id="user-food"></span><br>
      Favorite Music:<span id="user-music"></span></br>
      Birthday:<span id="user-birthday"></span></br>
      Favorite Color:<span id="user-color"></span></br>

    </div>
  </div>
  </body>
</html>
